<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" name="form">
            <h1 class="main-title">Создайте новый пост</h1>
            <div class="form__column">
                <label for="title" class="form__label">Заголовок поста</label>
                <input class="form__input form-title" type="text" placeholder="Введите заголовок поста" name="title">     
            </div>
            <div class="form__column">
                <label for="text" class="form__label">Текст поста</label>
                <input class="form__input form-text" type="text" placeholder="Введите текст поста" name="text">
            </div>
            <button class="btn">Создать пост</button>
        </form>
        <div class="posts"></div>
    </div>



    <script src="task2.js"></script>  
</body>
</html>
